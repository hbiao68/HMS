        <!--body wrapper start-->
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                	广告位列表
                        <span class="tools pull-right">
                        	<a href="{:U('Advertisement/ad_locationAdd')}" class="fa">添加广告位</a>
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <!-- <a href="javascript:;" class="fa fa-times"></a> -->
                         </span>
            </header>
            <div class="panel-body">
                <section id="unseen">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>广告位名称</th>
                            <th>创建时间</th>
                            <th>是否可用</th>
                            <th class="numeric">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td><eq name="vo.createtime" value="0"><else/>{$vo.createtime|date="Y-m-d H:i:s",###}</eq></</td>
                            <td><eq name="vo.flag" value="1">可用<else/>不可用</eq></td>
                            <td class="numeric"><a href="{:U('Advertisement/ad_locationEdit',array('id'=>$vo['id']))}" class="edit">修改</a></td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>
                	<div>
                    	<ul class="pagination">
                            {$page}
                        </ul>
                    </div>
                </section>
            </div>
        </section>
        
        </div>
        </div>
        </div>
        <!--body wrapper end-->
