<!--file upload-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Static/Admin/css/bootstrap-fileupload.min.css" />
<!--body wrapper start-->
<div class="wrapper">
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
            	修改单页
            </header>
            <div class="panel-body">
                <div class="form">
                    <form class="cmxform form-horizontal adminex-form" id="signupForm" enctype="multipart/form-data" method="post" action="{:U('Page/edit')}">
                        <div class="form-group ">
                            <label for="firstname" class="control-label col-lg-2">单页分类</label>
                            <div class="col-lg-10">
                                <select class="form-control m-bot15" name="cid">
                                <volist name="cat" id="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                                </volist>
                            	</select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="name" class="control-label col-lg-2">单页标题</label>
                            <div class="col-lg-10">
                                <input class="form-control " value="{$info.name}" id="name" name="name" type="text" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="name" class="control-label col-lg-2">简介</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" name="introduction" rows="6">{$info.introduction}</textarea>
                            </div>
                        </div>
						<div class="form-group">
							<label for="author" class="control-label col-lg-2">内容</label>
                        	<div class="col-lg-10">
                            	<textarea class="form-control ckeditor" name="content" rows="6">{$info.content}</textarea>
                            </div>
                        </div>

						<div class="form-group">
                           <div class="col-lg-offset-2 col-lg-10">
                           	<input type="hidden" name="id" value="{$info.id}" />
                            <input type="hidden" name="submit" value="submit" />
                            <button class="btn btn-primary" type="submit">保存</button>
                           </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
</div>
<!--body wrapper end-->
<!--file upload-->
<script type="text/javascript" src="__PUBLIC__/Static/Admin/js/bootstrap-fileupload.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Static/Admin/js/ckeditor/ckeditor.js"></script>
<script>
	var uplodUrl = "{:U(\'Page/ckeditorUplod\')}";
	CKEDITOR.replace( 'content', {
		filebrowserImageUploadUrl: uplodUrl,
		image_previewText: '',
		height:"500"
	});
</script>
