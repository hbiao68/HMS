<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>HMS 后台管理系统</title>

  <link href="__PUBLIC__/Static/Admin/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/Static/Admin/css/style-responsive.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="__PUBLIC__/Static/Admin/js/html5shiv.js"></script>
  <script src="__PUBLIC__/Static/Admin/js/respond.min.js"></script>
  <![endif]-->
  <!-- Placed js at the end of the document so the pages load faster -->
  <script src="__PUBLIC__/Static/Admin/js/jquery-1.10.2.min.js"></script>
  <script src="__PUBLIC__/Static/Admin/js/jquery-ui-1.9.2.custom.min.js"></script>
  <script src="__PUBLIC__/Static/Admin/js/jquery-migrate-1.2.1.min.js"></script>
  <script src="__PUBLIC__/Static/Admin/js/bootstrap.min.js"></script>
  <script src="__PUBLIC__/Static/Admin/js/modernizr.min.js"></script>
  <script src="__PUBLIC__/Static/Admin/js/jquery.nicescroll.js"></script>
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="{:U('Index/index')}"><img src="__PUBLIC__/Static/Admin/images/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="{:U('Index/index')}"><img src="__PUBLIC__/Static/Admin/images/logo_icon.png" alt=""></a>
        </div>
        <!--logo and iconic logo end-->


        <div class="left-side-inner">

            <!-- visible to small devices only -->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt="" src="__PUBLIC__/Static/Admin/images/photos/user-avatar.png" class="media-object">
                    <div class="media-body">
                        <h4><a href="#">{$Think.session.USERNAME}</a></h4>
                        <span></span>
                    </div>
                </div>

                <h5 class="left-nav-title"></h5>
                <ul class="nav nav-pills nav-stacked custom-nav">
                 	<li><a href="{:U('AdminUser/mySettings')}"><i class="fa fa-cog"></i>  管理员设置</a></li>
                 
                   
                </ul>
            </div>
            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <!-- <li><a href="{:U('Index/index')}"><i class="fa fa-home"></i> <span>仪表盘</span></a></li> -->
                <volist name="this_menu" id="vo">
                <li class="menu-list <eq name='vo.mark' value='$parent_mark'> nav-active </eq>"><a href=""><i class="fa {$vo.icon}"></i> <span>{$vo.title}</span></a>
                    <ul class="sub-menu-list">
                    	<volist name="vo.child" id="vo_child">
                        <li class="<eq name='vo_child.this_url' value='$this_url' >active</eq>"><a href="{$vo_child.url}"> {$vo_child.title}</a></li>
                        </volist>
                    </ul>
                </li>
                </volist>
                <li><a href="{:U('Login/loginOut')}"><i class="fa fa-sign-in"></i> <span>退 出</span></a></li>
            </ul>
            <!--sidebar nav end-->
        </div>
    </div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div class="header-section">

        <!--toggle button start-->
        <a class="toggle-btn"><i class="fa fa-bars"></i></a>
        <!--toggle button end-->


        <!--notification menu start -->
        <div class="menu-right">
            <ul class="notification-menu">
                <li>
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <img src="__PUBLIC__/Static/Admin/images/photos/user-avatar.png" alt="" />
                        {$Think.session.USERNAME}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                        <li><a href="{:U('AdminUser/mySettings')}"><i class="fa fa-cog"></i>  管理员设置</a></li>
                        <li><a href="{:U('Login/loginOut')}"><i class="fa fa-sign-out"></i> 退 出</a></li>
                    </ul>
                </li>

            </ul>
        </div>
        <!--notification menu end -->

        </div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <ul class="breadcrumb">
             <foreach name="navPath" item="path">
             	 <neq name="path.status" value="1">
                 <li> <a href="{$path.url}" title="{$path.desc}">{$path.desc}</a></li>
                 </neq>
                 <eq name="path.status" value="1">
                 <li class="active">{$path.desc}</li>
                 </eq>
            </foreach>
            </ul>
        </div>
        <!-- page heading end-->
