<!--file upload-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Static/Admin/css/bootstrap-fileupload.min.css" />
<!--body wrapper start-->
<div class="wrapper">
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
            	系统设置
            </header>
            <div class="panel-body">
                <div class="form">
                    <form class="cmxform form-horizontal adminex-form" id="signupForm" enctype="multipart/form-data" method="post" action="{:U('SystemInfo/index')}">
                       <div class="form-group ">
                            <label for="name" class="control-label col-lg-2">网站域名</label>
                            <div class="col-lg-10">
                                <input class="form-control " value="{$system.domain}" id="domain" name="domain" type="text" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="name" class="control-label col-lg-2">联系电话</label>
                            <div class="col-lg-10">
                                <input class="form-control " value="{$system.phone}" id="phone" name="phone" type="text" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="name" class="control-label col-lg-2">联系QQ<br/>多个请用英文逗号（,）隔开</label>
                            <div class="col-lg-10">
                                <input class="form-control " value="{$system.qq}" id="qq" name="qq" type="text" />
                            </div>
                        </div>
						<div class="form-group">
							<label for="author" class="control-label col-lg-2">底部信息</label>
                        	<div class="col-lg-10">
                            	<textarea class="form-control ckeditor" name="footer_content" rows="6">{$system.footer_content}</textarea>
                            </div>
                        </div>
						<div class="form-group">
                           <div class="col-lg-offset-2 col-lg-10">
                            <input type="hidden" name="submit" value="submit" />
                            <button class="btn btn-primary" type="submit">保存</button>
                           </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
</div>
<!--body wrapper end-->
<!--file upload-->
<script type="text/javascript" src="__PUBLIC__/Static/Admin/js/bootstrap-fileupload.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Static/Admin/js/ckeditor/ckeditor.js"></script>
<script>
	var uplodUrl = "{:U(\'News/ckeditorUplod\')}";
	CKEDITOR.replace( 'content', {
		filebrowserImageUploadUrl: uplodUrl,
		image_previewText: '',
		height:"500"
	});
</script>
