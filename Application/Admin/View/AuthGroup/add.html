<!--body wrapper start-->
<div class="wrapper">
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                	添加用户组
            </header>
            <div class="panel-body">
                <div class="form">
                    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" action="{:U('AuthGroup/add')}">
                        <div class="form-group ">
                            <label for="title" class="control-label col-lg-2">用户组名称</label>
                            <div class="col-lg-10">
                                <input class="form-control " value="" id="title" name="title"  type="text" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="firstname" class="control-label col-lg-2">状态</label>
                            <div class="col-lg-10">
                                <select class="form-control m-bot15" name="status">
                                <option value="1">可用</option>
                                <option value="2">关闭</option>
                            	</select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                            	<input type="hidden" name="submit" value="submit" />
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
</div>
<!--body wrapper end-->
