<!--body wrapper start-->
<div class="wrapper">
<!--search start-->
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<div class="panel-body">
				<form class="form-inline" role="form" method="get" action="{:U('AuthGroup/index')}">
					<div class="form-group">
						<label class="sr-only" for="title">title</label> 
						<input type="text" class="form-control" id="title" name="title" placeholder="用户组名称" value="{$Think.get.title}" />
					</div>
					<div class="form-group">
						<label class="sr-only" for="status">status</label> 
						<select class="form-control" name="status">
							<option value="">请选择状态</option>
                        	<option value="1" <eq name="Think.get.status" value="1" >selected="selected"</eq>>可用</option>
                        	<option value="2" <eq name="Think.get.status" value="2" >selected="selected"</eq>>关闭</option>
                        </select>
					</div>
					<div class="form-group" style="width:320px;">
						<label class="sr-only">Date Range</label>
							<div class="input-group input-large custom-date-range" data-date="2013-07-13" data-date-format="yyyy-mm-dd">
								<input type="text" class="form-control dpd1" name="createtime1" id="startdate" style="background-color: #fff;" readonly value="{$Think.get.createtime1}" placeholder="创建时间">
								<span class="input-group-addon">至</span> 
								<input type="text" class="form-control dpd2" name="createtime2" id="enddate" style="background-color: #fff;" readonly value="{$Think.get.createtime2}" placeholder="创建时间">
							</div>
					</div>
					<button type="submit" class="btn btn-primary">搜索</button>
				</form>

			</div>
		</section>

	</div>
</div>
<!--search end-->
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                	用户组列表
                        <span class="tools pull-right">
                        	<a href="{:U('AuthGroup/add')}" class="fa">添加用户组</a>
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <!-- <a href="javascript:;" class="fa fa-times"></a> -->
                         </span>
            </header>
            <div class="panel-body">
                <section id="unseen">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户组名称</th>
                            <th class="numeric">状态</th>
                            <th class="numeric">创建时间</th>
                            <th class="numeric">权限</th>
                            <th class="numeric">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.status}</td>
                            <td class="numeric">{$vo.createtime|date="Y-m-d H:i:s",###}</td>
                            <td class="numeric"><a href="{:U('AuthGroup/setRule',array('id'=>$vo['id']))}" class="edit">设置权限</a></td>
                            <td class="numeric"><a href="{:U('AuthGroup/edit',array('id'=>$vo['id']))}" class="edit">修改</a></td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>
                	<div>
                    	<ul class="pagination">
                            {$page}
                        </ul>
                    </div>
                </section>
            </div>
        </section>
        
        </div>
        </div>
        </div>
        <!--body wrapper end-->
