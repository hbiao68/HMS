<!--body wrapper start-->
<div class="wrapper">
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                	修改后台用户
            </header>
            <div class="panel-body">
                <div class="form">
                    <form class="cmxform form-horizontal adminex-form" id="signupForm" method="post" action="{:U('AdminUser/edit')}">
                        <div class="form-group ">
                            <label for="username" class="control-label col-lg-2">用户名</label>
                            <div class="col-lg-10">
                                <input class="form-control " value="{$userInfo.username}" <eq name="userInfo.username" value="admin"> disabled="disabled" </eq> id="username" name="username" type="text" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="firstname" class="control-label col-lg-2">昵称</label>
                            <div class="col-lg-10">
                                <input class=" form-control" id="nickname" name="nickname" value="{$userInfo.nickname}" type="text" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="password" class="control-label col-lg-2">密码</label>
                            <div class="col-lg-10">
                                <input class="form-control " id="password" name="password" type="password" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="confirm_password" class="control-label col-lg-2">确认密码</label>
                            <div class="col-lg-10">
                                <input class="form-control " id="confirm_password" name="confirm_password" type="password" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="email" class="control-label col-lg-2">Email</label>
                            <div class="col-lg-10">
                                <input class="form-control " id="email" name="email" value="{$userInfo.email}" type="email" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="firstname" class="control-label col-lg-2">所属用户组</label>
                            <div class="col-lg-10">
                                <select class="form-control m-bot15" name="group_id" <eq name="userInfo.username" value="admin"> disabled="disabled" </eq>>
                                <volist name="userInfo.group" id="vo">
                                <option value="{$vo.id}" <eq name="vo.id" value="$userInfo.this_group"> selected="selected" </eq>>{$vo.title}</option>
                                </volist>
                            	</select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="firstname" class="control-label col-lg-2">状态</label>
                            <div class="col-lg-10">
                                <select class="form-control m-bot15" name="status" <eq name="userInfo.username" value="admin"> disabled="disabled" </eq>>
                                <option value="1" <eq name="info.status" value="1"> selected="selected" </eq>>可用</option>
                                <option value="2" <eq name="info.status" value="2"> selected="selected" </eq>>关闭</option>
                            	</select>
                            </div>
                        </div>
                        <div class="form-group ">
                        	<label for="ccomment" class="control-label col-lg-2">备注</label>
                           	<div class="col-lg-10">
                            	<textarea class="form-control " id="remark" name="remark">{$userInfo.remark}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                            	<input type="hidden" name="id" value="{$userInfo.id}" />
                            	<input type="hidden" name="submit" value="submit" />
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
</div>
<!--body wrapper end-->
