<!--body wrapper start-->
<div class="wrapper">
	<div class="row">
	<div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                	后台用户列表
                        <span class="tools pull-right">
                        	<a href="{:U('AdminUser/add')}" class="fa">添加后台用户</a>
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <!-- <a href="javascript:;" class="fa fa-times"></a> -->
                         </span>
            </header>
            <div class="panel-body">
                <section id="unseen">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>昵称</th>
                            <th>邮箱</th>
                            <th class="numeric">状态</th>
                            <th class="numeric">创建时间</th>
                            <th class="numeric">上次登录时间</th>
                            <th class="numeric">更新时间</th>
                            <th class="numeric">上次登录IP</th>
                            <th class="numeric">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.nickname}</td>
                            <td>{$vo.email}</td>
                            <td>{$vo.status}</td>
                            <td class="numeric"><eq name="vo.create_time" value="0"><else/>{$vo.create_time|date="Y-m-d H:i:s",###}</eq></td>
                            <td class="numeric"><eq name="vo.last_login_time" value="0"><else/>{$vo.last_login_time|date="Y-m-d H:i:s",###}</eq></td>
                            <td class="numeric"><eq name="vo.update_time" value="0"><else/>{$vo.update_time|date="Y-m-d H:i:s",###}</eq></td>
                            <td class="numeric">{$vo.last_login_ip}</td>
                            <td class="numeric"><a href="{:U('AdminUser/edit',array('id'=>$vo['id']))}" class="edit">修改</a></td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>
                	<div>
                    	<ul class="pagination">
                            {$page}
                        </ul>
                    </div>
                </section>
            </div>
        </section>
	</div>
	</div>
</div>
<!--body wrapper end-->
